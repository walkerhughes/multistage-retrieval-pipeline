[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database, API, etc.)
    slow: Slow running tests
    requires_openai: Tests that require OpenAI API key

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Environment
env =
    POSTGRES_HOST=localhost
    POSTGRES_PORT=5433
    POSTGRES_USER=retrieval_user
    POSTGRES_PASSWORD=retrieval_pass
    POSTGRES_DB=retrieval_db
