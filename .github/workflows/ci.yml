name: CI - Unit and Integration Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: retrieval_user
          POSTGRES_PASSWORD: retrieval_pass
          POSTGRES_DB: retrieval_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          ~/.local/bin/uv sync --extra dev

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -U retrieval_user -d retrieval_db && break
            sleep 1
          done

      - name: Initialize database schema
        run: |
          PGPASSWORD=retrieval_pass psql -h localhost -U retrieval_user -d retrieval_db -f src/database/schema.sql

      - name: Run unit tests
        run: |
          .venv/bin/pytest tests/unit -v --tb=short

      - name: Run integration tests
        run: |
          .venv/bin/pytest tests/integration -v --tb=short
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: retrieval_user
          POSTGRES_PASSWORD: retrieval_pass
          POSTGRES_DB: retrieval_db

      - name: Generate test report
        if: always()
        run: |
          .venv/bin/pytest tests/ -v --tb=short --junit-xml=test-results.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml
